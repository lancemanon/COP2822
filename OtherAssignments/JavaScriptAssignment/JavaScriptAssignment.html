<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script Assignment</title>

        <!--
            Author: Taylor Deas
            Date:   11/30/2024

            Prompt: Ask the user to enter two different numbers. Display the following:
                The sum of x and y is z.
                The product of x and y is z.
                Either statement: x is bigger than y; or y is bigger than x.
        -->
    </head>

    <body>
        <script>
            let inputX = prompt("Please input a number:");
            let inputY = prompt("Please input a second number:");

            inputX = Number(inputX);
            inputY = Number(inputY);

            let sum = inputX + inputY;
            let product = inputX * inputY;
            document.write("The sum of " + inputX + " and " + inputY + " is " + sum + ".<br>");
            document.write("The product of " + inputX + " and " + inputY + " is " + product + ".<br>");

            if(inputX > inputY){
                document.write(inputX + " is bigger than " + inputY + ".");
            }
            else if(inputY > inputX){
                document.write(inputY + " is bigger than " + inputX + ".");
            }
            else{
                document.write(inputX + " and " + inputY + " are equal.");
            }
        </script>
    </body>
</html>
